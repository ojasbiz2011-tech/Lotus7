<!DOCTYPE html>
<html>
<head>
    <title>Glass Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        /* Glassmorphism Container */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .sidebar { min-width: 200px; display: flex; flex-direction: column; gap: 1rem; }
        h2 { margin: 0 0 10px 0; font-weight: 300; letter-spacing: 1px; }
        
        /* Leaderboard List */
        #score-list { list-style: none; padding: 0; margin: 0; font-size: 0.9rem; }
        #score-list li { 
            display: flex; justify-content: space-between; 
            padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        
        /* Controls */
        input { 
            background: rgba(255,255,255,0.1); border: none; padding: 8px; 
            color: white; width: 100%; box-sizing: border-box; border-radius: 4px;
        }
        button {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 16px; cursor: pointer; width: 100%; border-radius: 4px;
            margin-top: 5px; transition: 0.2s;
        }
        button:hover { background: rgba(255,255,255,0.2); }
        .hidden { display: none; }
        .status-msg { color: #4ade80; margin-bottom: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="glass-panel">
    <div>
        <div id="board" style="width: 400px"></div>
    </div>

    <div class="sidebar">
        <div>
            <h2>Daily Puzzle</h2>
            <p style="color: #aaa; font-size: 0.8rem;">White to mate in 1</p>
            <div id="win-area" class="hidden">
                <div class="status-msg">Puzzle Solved!</div>
                <input type="text" id="username" placeholder="Your Name">
                <button onclick="submitScore()">Save Score</button>
            </div>
        </div>
        
        <div style="margin-top: auto;">
            <h2>Leaderboard</h2>
            <ul id="score-list"></ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script>
    // --- 1. Game Logic ---
    const game = new Chess('r1bqkb1r/pppp1ppp/2n2n2/4p2Q/2B1P3/8/PPPP1PPP/RNB1K1NR w KQkq - 4 4');
    const solution = { from: 'h5', to: 'f7' }; // Scholar's Mate
    let board = null;

    function onDragStart(source, piece) {
        if (game.game_over() || piece.search(/^b/) !== -1) return false;
    }

    function onDrop(source, target) {
        if (source === solution.from && target === solution.to) {
            game.move({ from: source, to: target });
            board.position(game.fen());
            document.getElementById('win-area').classList.remove('hidden');
            return 'snap';
        }
        return 'snapback';
    }

    board = Chessboard('board', {
        position: game.fen(),
        draggable: true,
        onDragStart: onDragStart,
        onDrop: onDrop
    });

    // --- 2. API Logic ---
    async function loadLeaderboard() {
        const res = await fetch('/api/scores');
        const data = await res.json();
        const list = document.getElementById('score-list');
        list.innerHTML = data.map(s => 
            `<li><span>${s.name}</span><span style="color:#ffd700">${s.rating}</span></li>`
        ).join('');
    }

    async function submitScore() {
        const name = document.getElementById('username').value;
        if (!name) return alert('Enter a name');
        
        const rating = 1200 + Math.floor(Math.random() * 100); // Mock rating
        await fetch('/api/scores', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, rating })
        });
        
        document.getElementById('win-area').innerHTML = '<div class="status-msg">Score Saved!</div>';
        loadLeaderboard();
    }

    loadLeaderboard();
</script>
</body>
</html>
